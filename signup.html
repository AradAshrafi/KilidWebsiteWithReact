<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>کلید - ثبت‌نام</title>
    <link rel="stylesheet" href="config.css" />
    <link rel="stylesheet" href="log-reg.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="log-reg-panel">
        <div class="cancel-icon">
          <a href="index.html"><i class="fa fa-times"></i></a>
        </div>
        <div class="right-purple-pane">
          <div class="log-reg-panel-img">
            <img src="Pics/footer-purple-log-reg.svg" alt="logo ^_^" />
          </div>
        </div>
        <div class="main-pane-container">
          <div class="main-pane">
            <div class="nav-bar">
              <span class="deactive"><a href="login.html">ورود</a></span>
              <span class="active">ثبت‌نام</span>
            </div>
            <form class="form">
              <input class="input" placeholder="نام" type="password" />
              <input class="input" placeholder="نام خانوادگی" type="password" />
              <input
                class="input"
                placeholder="شماره همراه یا ایمیل"
                type="text"
              />
              <input class="input" placeholder="رمز عبور" type="password" />
              <input type="checkbox" />
              <span class="newsletter">دریافت خبرنامه</span>
              <span class="rules-agreement">
                ثبت نام به معنای قبول <a>قوانین و مقررات</a> است
              </span>
              <input class="button" value="ارسال" type="button" />
            </form>
          </div>
          <div class="log-reg-panel-img">
            <img src="Pics/footer-white-log-reg.svg" alt="logo ^_^" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
